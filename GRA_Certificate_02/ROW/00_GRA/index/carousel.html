<!DOCTYPE html>
<html>
<head>
<head>
    <link rel="shortcut icon" href="/assets/img/favicon.ico" />

    <link rel="stylesheet" href="/assets/css/frontend.minf700.css">
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="/assets/css/publicf700.css">
    <script src="/assets/js/require.min.js" data-main="/assets/js/require-frontend.minf700.js?v=1.0.1"></script>

</head>


    <body>



<!-- <div id="content-container" class="container" style="padding:0 0 0;"> -->

    <div id="index_carousel" class="carousel slide">
        <!-- Dots -->
        <ol class="carousel-indicators">
            <li data-target="#index_carousel" data-slide-to="0" class="active"></li>
            <li data-target="#index_carousel" data-slide-to="1"></li>
            <li data-target="#index_carousel" data-slide-to="2"></li>
        </ol>  

        <!-- Img -->
        <div class="carousel-inner">
            <div class="item active">
                <a href="#"><div class="carousel_img" style="background-image:url('/assets/img/index_carousel1.jpg')"></div></a>
            </div>
            <div class="item">
                <a href="#"><div class="carousel_img" style="background-image:url('/assets/img/index_carousel2.jpg')"></div></a>
            </div>
            <div class="item">
                <a href="#"><div class="carousel_img" style="background-image:url('/assets/img/index_carousel3.jpg')"></div></a>
            </div>
        </div>

        <!-- Navigation buttons -->
        <a class="left carousel-control" href="#index_carousel" role="button" data-slide="prev">
            <img width="80%"  class="glyphicon glyphicon-chevron-left" aria-hidden="true" 
            src="https://img.icons8.com/stickers/50/000000/chevron-left.png">
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#index_carousel" role="button" data-slide="next">
            <img width="80%" class="glyphicon glyphicon-chevron-right" aria-hidden="true"
            src="https://img.icons8.com/stickers/50/000000/chevron-right.png">
            <span class="sr-only">Next</span>
        </a>
